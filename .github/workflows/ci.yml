name: CI

on:
  pull_request:
    branches:
      - main
      - beta
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/labels.yml'
  workflow_dispatch:
    inputs:
      full_matrix:
        description: Run full OS matrix (macOS + Windows)
        type: boolean
        default: false

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: read

jobs:
  # ============================================
  # Stage 1: Fast lint checks (run first)
  # ============================================

  # Validate PR title follows conventional commits
  pr-title:
    name: PR Title
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            The subject "{subject}" doesn't match the required pattern.

            Examples of valid PR titles:
            - feat: add user authentication
            - fix(ui): resolve button alignment issue
            - docs: update README installation steps

  # Validate commit messages follow conventional commits
  commitlint:
    name: Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node and dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          skip-native-deps: 'true'

      - name: Validate commit messages
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  # ============================================
  # Stage 2: Build and test (after lint checks)
  # ============================================

  # Primary Linux validation with coverage and integrations
  validate-linux:
    name: Test (ubuntu-latest)
    needs: [pr-title, commitlint]
    if: ${{ always() && (needs.pr-title.result == 'success' || needs.pr-title.result == 'skipped') && (needs.commitlint.result == 'success' || needs.commitlint.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - name: Configure git line endings
        run: git config --global core.autocrlf false

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node and dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Run linter
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage -- --coverage.thresholds.lines=80 --coverage.thresholds.functions=80 --coverage.thresholds.statements=80 --coverage.thresholds.branches=75

      - name: Run integration tests
        run: npm run test:integration

  # Optional macOS/Windows validation when explicitly requested
  validate-matrix:
    name: Test (${{ matrix.os }})
    needs: validate-linux
    runs-on: ${{ matrix.os }}
    if: ${{ (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'full-ci')) || (github.event_name == 'workflow_dispatch' && inputs.full_matrix == true) }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Configure git line endings
        run: git config --global core.autocrlf false

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node and dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Run tests (no coverage)
        run: npm run test:run

      - name: Run integration tests
        run: npm run test:integration

  # Build smoke test on ALL PRs to catch packaging regressions early
  build-smoke:
    name: Build Smoke Test
    needs: [pr-title, commitlint]
    if: ${{ always() && (needs.pr-title.result == 'success' || needs.pr-title.result == 'skipped') && (needs.commitlint.result == 'success' || needs.commitlint.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node and dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          skip-native-deps: 'true'

      - name: Build Vite bundle
        run: npm run build:vite
